{% extends "mail/layout.html" %}

{% block body %}

    {% if message %}
        <div>{{ message }}</div>
    {% endif %}
<div style="background-image: linear-gradient(to bottom left,rgb(0, 0, 0),rgb(34, 22, 90));">
    <section class="vh-100 gradient-custom">
        <div class="container py-5 h-100">
          <div class="row d-flex justify-content-center align-items-center h-100">
            <div class="col-12 col-md-8 col-lg-6 col-xl-5">
              <div class="card bg-dark text-white" style="border-radius: 1rem;background-image: linear-gradient(to bottom left,rgb(0, 0, 0),rgb(34, 22, 90));">
                <div class="card-body p-5 text-center">
      
                  <div class="mb-md-5 mt-md-4 pb-5">
      
                    <h2 class="fw-bold mb-2 text-uppercase">Sign Up</h2>
                    <p class="text-white-50 mb-5">Please enter your details!</p>
                    <form action="{% url 'register' %}" method="post">
                        {% csrf_token %}
                    <div class="form-outline form-white mb-4">
                      <input id="typeEmailX" class="form-control form-control-md" type="email" name="email"/>
                      <label class="form-label" for="typeEmailX">Email</label>
                    </div>

                    <div class="form-outline form-white mb-4">
                        <input id="typeEmailX" class="form-control form-control-md" type="text" name="first"/>
                        <label class="form-label" for="typeEmailX">First Name</label>
                    </div>

                    <div class="form-outline form-white mb-4">
                        <input id="typeEmailX" class="form-control form-control-md" type="text" name="last"/>
                        <label class="form-label" for="typeEmailX">Last Name</label>
                    </div>
      
                    <div class="form-outline form-white mb-4">
                      <input type="password" id="typePasswordX" class="form-control form-control-md"  name="password"/>
                      <label class="form-label" for="typePasswordX">Password</label>
                    </div>
      
                    <div class="form-outline form-white mb-4">
                        <input type="password" id="typePasswordX" class="form-control form-control-md"  name="confirmation"/>
                        <label class="form-label" for="typePasswordX">Confirm Password</label>
                    </div>
      
                    <button class="btn btn-outline-light btn-lg px-5" type="submit" value="Register">Sign Up</button>
                    </form>
                  </div>
      
                  <div>
                    <p class="mb-0">Already have an account? <a href="{% url 'login' %}" class="text-white-50 fw-bold">Log In</a>Here.</p>
                  </div>
      
                </div>
              </div>
            </div>
          </div>
        </div>
      </section>
</div>

{% endblock %}
